<table mat-table [dataSource]="userList$" class="mat-elevation-z8">
  <ng-container matColumnDef="User Name">
    <th mat-header-cell *matHeaderCellDef>User Name</th>
    <td mat-cell *matCellDef="let element">
      <a
        [routerLink]="['EditUser', element.user_id]"
        mat-flat-button
        color="primary"
        >{{ element.user_name }}</a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="User Email">
    <th mat-header-cell *matHeaderCellDef>User Email</th>
    <td mat-cell *matCellDef="let element">{{ element.user_email }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>

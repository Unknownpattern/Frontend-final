<a mat-button color="green" [routerLink]="['AddItem']">
  <mat-icon>library_add</mat-icon> New Product
</a>
<table mat-table [dataSource]="itemList$" class="mat-elevation-z8">
  <ng-container matColumnDef="Item name">
    <th mat-header-cell *matHeaderCellDef>Item Name</th>
    <td mat-cell *matCellDef="let element">
      <a
        [routerLink]="['ViewDetail', element.item_id]"
        mat-flat-button
        color="primary"
        >{{ element.item_name }}</a
      >
    </td>
  </ng-container>
  <ng-container matColumnDef="Item Quantity">
    <th mat-header-cell *matHeaderCellDef>Item Quantity</th>
    <td mat-cell *matCellDef="let element">{{ element.item_quantity }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
